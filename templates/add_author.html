<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add_author</title>
</head>
<body>
<form action="" method="post">
    <input type="text" name="author_name" >
    <select name="book_ids"  multiple>

        {% endfor %}
    </select>
    <input type="submit">
</form>
</body>
</html>
